{% extends "base.html" %}
{% block title %}Analyze web page{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h1>Websites</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <table class="table table-hover table-bordered" data-test="urls">
                <thead>
                    <tr>
                      <td>ID</td>
                      <td>Name</td>
                      <td>Last check</td>
                      <td>Response code</td>
                    </tr>
                </thead>
                <tbody>
                    {% for id, name in all_urls %}
                    <tr>
                        <td>{{ id }}</td>
                        <td><a href="{{ url_for('url_page', url_id=id) }}">{{ name }}</a></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
