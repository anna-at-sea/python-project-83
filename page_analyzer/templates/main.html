<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand" href="/">Page Analyzer</a>
            <div id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Websites</a>
                </li>
              </ul>
            </div>
        </div>        
    </nav>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 text-bg-light border p-5">
          <h1 class="card-title display-2">Page Analyzer</h1>
          <p class="card-text lead">SEO check for free</p>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="https://www.example.com" aria-label="https://www.example.com">
